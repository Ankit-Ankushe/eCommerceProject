<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box{
            height: auto;
            width: 400px;
            border: 1px solid rgba(0, 0, 0, 0.47);
            margin: auto;
        }
        #box>form{
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 10px;
        }
        #box>h2{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Log-In</h2>
        <form>
            Email
            <input type="email" placeholder="Email" id="email"> <br>
            Password
            <input type="password" placeholder="Password" id="password"> <br>
            <input type="submit" value="login">
        </form>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit",signinFunc)
    var registeredUser = JSON.parse(localStorage.getItem("userData"));
    function signinFunc(){
        event.preventDefault();
        var enteredEmail = document.querySelector("#email").value;
        var enteredPassword = document.querySelector("#password").value;
        registeredUser.forEach(userData => {
            if(enteredEmail==userData.email && enteredPassword==userData.password){
                alert("Login Successfull");
                window.location.href="index.html";
                return;
            }
            else{
                alert("wrong password");
            }
        });


    }
</script>
</html>
